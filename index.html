<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .movie {
            width: 220px;
            text-align: center;
            position: relative; /* Para posicionar el título correctamente */
        }

        .movie img {
            width: 100%;
            border-radius: 8px;
            border: 2px solid black;
            cursor: pointer;
            transition: transform 0.3s ease; /* Efecto para las imágenes */
            outline: none; /* Para quitar el borde por defecto al enfocar */
        }

        /* Efecto al pasar el mouse por la imagen */
        .movie img:hover {
            transform: scale(1.05);
        }

        /* Efecto al enfocar la imagen (para Smart TV o dispositivos con teclado) */
        a:focus img {
            transform: scale(1.05); /* Aplicar el mismo efecto de escala al enfocar */
        }

        /* Contenedor del título con recuadro */
        .movie-title {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0; /* Inicialmente oculto */
            transform: translateY(20px); /* Desplazado hacia abajo para que aparezca */
            transition: opacity 0s ease, transform 0.5s ease; /* Transiciones para el efecto de aparición */
        }
    </style> 
</head>
<body>

    <script>
        // Espera 1 segundo para mostrar los títulos
        window.onload = function() {
            const movieTitles = document.querySelectorAll('.movie-title');
            movieTitles.forEach(function(title) {
                setTimeout(function() {
                    title.style.opacity = 1;
                    title.style.transform = 'translateY(0)';
                }, 250); // Espera 1 segundo (1000ms)
            });
        };
