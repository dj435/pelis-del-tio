<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
            background-color: #f4f4f4;
            padding: 0;
            box-sizing: border-box;
        }

        .movie {
            width: 220px;
            text-align: center;
            position: relative; /* Para posicionar el título correctamente */
            transition: transform 0.3s ease;
        }

        .movie img {
            width: 100%;
            border-radius: 8px;
            border: 2px solid black;
            cursor: pointer;
            transition: transform 0.3s ease; /* Efecto para las imágenes */
            outline: none; /* Para quitar el borde por defecto al enfocar */
        }

        .movie img:hover {
            transform: scale(1.05);
        }

        /* Efecto al enfocar la imagen (para Smart TV o dispositivos con teclado) */
        a:focus img {
            transform: scale(1.05);
        }

        .movie-title {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px); /* Desplazado hacia abajo para que aparezca */
            transition: opacity 0.5s ease, transform 0.5s ease; /* Transiciones para el efecto de aparición */
        }

        /* Efecto de aparición de los títulos */
        .movie-title.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .movie {
                width: 150px; /* Reduce el tamaño de las películas en dispositivos pequeños */
            }
        }

        @media (min-width: 1024px) {
            .movie {
                width: 250px; /* Aumenta el tamaño de las películas en pantallas grandes */
            }
        }
    </style>
</head>
<body>

    <!-- Película 1 -->
    <div class="movie">
        <a href="pelis/sincabeza.html" tabindex="0">
            <img src="https://i.ibb.co/cftz9FV/jscabeza.jpg" alt="El jinete sin cabeza">
        </a>
        <span class="movie-title">EL JINETE SIN CABEZA</span>
    </div>

    <!-- Película 2 -->
    <div class="movie">
        <a href="pelis/ultimosoldado.html" tabindex="0">
            <img src="https://i.ibb.co/k6wNBd9S/ultimosoldado.jpg" alt="El último soldado">
        </a>
        <span class="movie-title">EL ULTIMO SOLDADO</span>
    </div>

    <!-- Película 3 -->
    <div class="movie">
        <a href="pelis/prometeo.html" tabindex="0">
            <img src="https://i.ibb.co/cXQYTgFY/prometeo.jpg" alt="Prometheus">
        </a>
        <span class="movie-title">PROMETHEUS</span>
    </div>

    <!-- Película 4 -->
    <div class="movie">
        <a href="pelis/galaxyterror.html" tabindex="0">
            <img src="https://i.ibb.co/DfkDn1rD/g-o-terror.jpg" alt="Galaxia del terror">
        </a>
        <span class="movie-title">GALAXIA DEL TERROR</span>
    </div>

    <div class="movie">
        <a href="pelis/click.html" tabindex="0">
            <img src="https://i.ibb.co/PZJGKSz4/click.jpg" alt="Click">
        </a>
        <span class="movie-title">CLICK</span>
    </div>

    <div class="movie">
        <a href="pelis/metamorfosis.html" tabindex="0">
            <img src="https://i.ibb.co/PGz2hvyC/metamorfosis.jpg" alt="Metamorfosis">
        </a>
        <span class="movie-title">METAMORFOSIS</span>
    </div>

    <div class="movie">
        <a href="pelis/kraven.html" tabindex="0">
            <img src="https://i.ibb.co/PvcYjhrT/kraven.jpg" alt="Kraven">
        </a>
        <span class="movie-title">KRAVEN</span>
    </div>

    <script>
        // Mostrar títulos con animación después de cargar
        window.onload = function() {
            const movieTitles = document.querySelectorAll('.movie-title');
            movieTitles.forEach(function(title, index) {
                setTimeout(function() {
                    title.classList.add('show');
                }, index * 150); // Retraso para cada título
            });
        };
    </script>

</body>
</html>
