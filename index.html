    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 2px;
            padding: 0;
            box-sizing: border-box;
			background: linear-gradient(300deg,red,green,blue);
            background-size: 180% 180%;
           animation: gradient-animation 10s ease infinite;
        }

    @keyframes gradient-animation {
          0% {
           background-position: 0% 50%;
          }
          50% {
          background-position: 100% 50%;
       }
          100% {
          background-position: 0% 50%;
  }
}


        .title-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 1px;
        }

h1 {
    background-color: red;
    text-align: center;
	color: white;
	font-weight: bold;
	font-size: 35px;
	font-family: 'Roboto', sans-serif;
	text-shadow: 4px 1px 2px rgba(0,0,0,1);
    width: 35%; /* Título ocupa solo el 50% del ancho */
    border: 2px solid black;
	border-radius: 5px;
    padding: 5px;
    margin-bottom: 10px; /* Reduce el margen inferior */
	box-shadow: 5px 5px 5px 0px rgba(0,0,0,0.6);
    opacity: 0; /* Inicialmente invisible */
    animation: slideIn 0.8s ease-out forwards; /* Animación con duración de 0.8s */
}

/* Definición de la animación */
@keyframes slideIn {
    0% {
        transform: translateY(-30px); /* Comienza fuera de la pantalla arriba */
        opacity: 0; /* Inicialmente invisible */
    }
    100% {
        transform: translateY(0); /* Termina en su posición normal */
        opacity: 1; /* Aparece completamente visible */
    }
}


    .movie {
        width: 220px;
        text-align: center;
        position: relative;
        transition: transform 0.3s ease;
        margin-top: 5px; /* Reduce el margen superior */
        }

        .movie img {
            width: 90%;
            border-radius: 8px;
            border: 2px solid black;
            cursor: pointer;
            transition: transform 0.3s ease;
            outline: none;
			box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
        }

        .movie img:hover {
            transform: scale(1.05);
        }

        a:focus img {
            transform: scale(1.05);
        }

        .movie-title {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: rgba(255, 255, 0, 0.7);
            color: black;
            font-weight: bold;
            text-decoration: none;
			border: 1px solid black;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .movie-title.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .movie {
                width: 150px;
            }
        }

        @media (min-width: 1024px) {
            .movie {
                width: 250px;
            }
        }
    </style>
</head>

    <script>
        // Mostrar títulos con animación después de cargar
