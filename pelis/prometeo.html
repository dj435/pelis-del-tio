<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Reproductor con Play y Pausa</title>
<!-- Incluir Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
    }

    #oculto {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
        pointer-events: none;
    }

    /* Botón flotante centrado */
    #playButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 0, 0, 0.7);
        color: #fff;
        font-size: 48px;
        width: 80px;
        height: 80px;
        border: 2px solid black;
        border-radius: 50%;
        cursor: pointer;
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center; 
    }

    /* Botón de pausa flotante */
    #pauseButton {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        font-size: 24px;
        width: 60px;
        height: 60px;
        border: 2px solid white;
        border-radius: 50%;
        cursor: pointer;
        display: none; /* Se oculta hasta que se reproduzca el video */
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

</style>
</head>
<body>
<div id="oculto">
    <iframe id="video" src="//ok.ru/videoembed/7550706977441?nochat=1" frameborder="0" allow="autoplay" allowfullscreen></iframe>
</div>

<!-- Botón de Play inicial -->
<button id="playButton" onclick="playVideo()">
    <i class="fas fa-play"></i>
</button>

<!-- Botón de Pausa -->
<button id="pauseButton" onclick="pauseVideo()">
    <i class="fas fa-pause"></i>
</button>

<script>
    function playVideo() {
        let iframe = document.getElementById('video');
        let iframeSrc = iframe.src;

        if (!iframeSrc.includes("&autoplay=1")) {
            iframe.src = iframeSrc + "&autoplay=1";
        }

        document.getElementById('playButton').style.display = 'none';
        document.getElementById('pauseButton').style.display = 'flex';
    }

    function pauseVideo() {
        let iframe = document.getElementById('video');

        // Pausar el video
        iframe.src = iframe.src.replace("&autoplay=1", "") + "&pause=1";

        // Ocultar botón de pausa y mostrar nuevamente el botón de play en el centro
        document.getElementById('pauseButton').style.display = 'none';
        document.getElementById('playButton').style.display = 'flex';
    }
</script>

</body>
</html>
